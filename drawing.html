<div id="wrapper" class="draw" style="text-align: center;">

  <form method="" action="" class="sigPad">
    <ul class="sigNav">
        <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper" style="margin: 0 auto;">
      <div class="typed"></div>
      <canvas class="pad" width="500" height="500" style="margin: 0 auto; margin-top: 20%;"></canvas>
      <input id="output" type="hidden" name="output" class="output">
    </div> <div style="clear: both;"></div>
  </form>
  
  <div style="clear: both;"></div>
  <div id="errormsg" class="hidden" style="">
  
	Trebuie sa desenati semnul !
		
  </div>
  <script type="text/javascript">
  function submitcheck()
  {
	var semnatura = document.getElementById("output");
	var lungime = semnatura.value.length
	if(lungime > 1000)
	{
			window.location.href = "generate.html";
	} else { 
				document.getElementById("errormsg").className = "eroare";
			}
	}
	</script>
	
  <button type="button"style="position: fixed; bottom: 30px;" onClick="submitcheck()">Click me</button>
</div>
  <script src="jquery.signaturepad.js"></script>
  
  <script>
    $(document).ready(function() {
	var options = {
  bgColour : 'transparent',
  drawOnly : true,
  penWidth: 20,
  lineColour: 'transparent'
};
      $('.sigPad').signaturePad(options);
    });
  </script>
  <script src="json2.min.js"></script>
  <script type="text/javascript">
	var width = window.innerWidth;

</script>
