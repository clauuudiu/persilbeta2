<body>

<div id="wrapper">

	<div id="middle">
	<script type="text/javascript">
			function contact(){
			var nume = document.getElementById("nume").value;
			var prenume = document.getElementById("prenume").value;
			var email = document.getElementById("email").value;
			var telefon = document.getElementById("telefon").value;
			if (localStorage.getItem("counter") == null) { 
				var counter = 1;
			} else {
				var counter = parseInt(window.localStorage.getItem("counter"));
			}
			var addNume = "nume"+counter;
			var addPrenume = "prenume"+counter;
			var addEmail = "email"+counter;
			var addTelefon = "telefon"+counter;
			counter +=1;
			window.localStorage.setItem("counter", counter);
			window.localStorage.setItem(addNume, nume);
			window.localStorage.setItem(addPrenume, prenume);
			window.localStorage.setItem(addEmail, email);
			window.localStorage.setItem(addTelefon, telefon);
			return false;
			}
			function reset()
			{
				localStorage.removeItem(counter);
				window.location.reload();
			}
			function resetall()
			{
				localStorage.clear();
				window.location.reload();
			}
			var checkmail = $("#email").val();
    	if ((/(.+)@(.+){2,}\.(.+){2,}/.test(checkmail)) || checkmail=="" || checkmail==null) { } else {
    		alert("Email incorect");
    	}
		</script>

		<form method="post" onSubmit="return contact()" data-ajax="false">
			<p><input type="text" id="nume" name="nume" placeholder="Nume"/></p>
			<p><input type="text" id="prenume" name="prenume" placeholder="Prenume"/></p>
			<p><input type="text" id="email" name="email" placeholder="E-mail"/></p>
			<p><input type="text" id="telefon" name="telefon" placeholder="Telefon"/></p>
			<input type="submit" value="Trimite" onClick="window.location.reload()"/>
		</form><br>
		<button onClick="reset()">Reset</button>
		<button onClick="resetall()">Reset All</button>
