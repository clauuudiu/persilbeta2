	<button onclick="generate()">Genereaza</button>
	
	
	<script type="text/javascript">
		function generate(){
		var premii = [];
		var q1 = window.localStorage.getItem("Premiul1");
		var q2 = window.localStorage.getItem("Premiul2");
		var q3 = window.localStorage.getItem("Premiul3");
		
		if (q1>0){
		premii.push("Premiul 1");
		}
		if (q2>0){
		premii.push("Premiul 2");
		}
		if (q3>0){
		premii.push("Premiul 3");
		}
		
		var rand = premii[Math.floor(Math.random() * premii.length)];
		var generated = "";
		generated += "Premii posibile: " + premii;
		generated += "<br>";
		generated += "Ati castigat premiul: " + rand;
		generated += "<br>";
		if(rand == "Premiul 1")
		{
			q1-=1;
			window.localStorage.setItem("Premiul1", q1);
		}
						
		if(rand == "Premiul 2")
		{
			q2-=1;
			window.localStorage.setItem("Premiul2", q2);
		}
		
		if(rand == "Premiul 3")
		{
			q3-=1;
			window.localStorage.setItem("Premiul3", q3);
		}
		
		generated += "<br>Stocuri noi:<br>Premiul 1: " + q1 + "<br>Premiul 2: " + q2 + "<br>Premiul 3: " + q3;
		document.getElementById("result").innerHTML = generated;
	}
	</script>
